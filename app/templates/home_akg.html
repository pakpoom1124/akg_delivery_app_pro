<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Nara Group - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Sarabun Font -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            font-family: 'Sarabun', Arial, sans-serif;
        }
        .center-box {
            max-width: 480px;
            margin: 70px auto;
            background: #fff;
            border-radius: 2rem;
            box-shadow: 0 8px 40px 0 rgba(0,0,0,0.09);
            padding: 3rem 2rem 2.5rem 2rem;
            text-align: center;
        }
        .brand-logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 10px 0 rgba(85,112,240,0.09);
        }
        .headline {
            font-size: 2.1rem;
            font-weight: 700;
            color: #bfa14c; /* gold */
            margin-bottom: 0.6rem;
            letter-spacing: 1px;
        }
        .desc {
            /* color: #d6af36;*/ /* gold */ 
            color: #5e72e4; /* สีม่วงเฉดเดียวกับปุ่ม */
            font-size: 1.1rem;
            margin-bottom: 2.2rem;
        }
        .btn-akg {
            font-size: 1.15rem;
            padding: 0.9rem 2.4rem;
            border-radius: 2rem;
            background: linear-gradient(90deg, #5e72e4 0%, #825ee4 100%);
            border: none;
            color: #fff;
            font-weight: 500;
            box-shadow: 0 4px 20px 0 rgba(85,112,240,0.16);
            transition: all .18s;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
        }
        .btn-akg i.bi {
            font-size: 1.35em;
            margin-right: 0.7em;
        }
        .btn-akg:hover {
            background: linear-gradient(90deg, #7b83eb 0%, #a88fed 100%);
            color: #fff;
        }
        @media (max-width: 576px) {
            .center-box {
                padding: 1.5rem 0.7rem 1.6rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="center-box">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="brand-logo">
        <div class="headline">AKG Inventory - Apps</div>
        <div class="desc">
            ระบบจัดการภายในของบริษัทแอนคั่วไก่<br>
            สะดวก รวดเร็ว สำหรับทุกแผนก
        </div>

        <a href="{{ url_for('items_list') }}" class="btn btn-akg w-100 mb-3">
            <i class="bi bi-archive"></i> จัดการวัตถุดิบ (Item Master)
        </a>
        <a href="{{ url_for('branches') }}" class="btn btn-akg w-100 mb-3">
            <i class="bi bi-building"></i> จัดการสาขา (AKG Branches)
        </a>
        <a href="{{ url_for('item_received') }}" class="btn btn-akg w-100 mb-3">
            <i class="bi bi-bag-plus"></i> บันทึกการรับเข้าวัตถุดิบ (Received)
        </a>
        <a href="{{ url_for('item_wasted') }}" class="btn btn-akg w-100 mb-3">
            <i class="bi bi-bag-dash"></i> บันทึกวัตถุดิบของเสีย (Wasted)
        </a>
        <a href="{{ url_for('item_ending') }}" class="btn btn-akg w-100 mb-3">
            <i class="bi bi-bag-dash"></i> บันทึกวัตถุดิบสิ้นวัน (Ending)
        </a>
        <a href="{{ url_for('receipts') }}" class="btn btn-akg w-100 mb-3">
            <i class="bi bi-file-earmark-text"></i> รายงาน (Received, Wasted, Ending)
        </a>

        <div class="mt-4 text-muted" style="font-size:0.9rem;">© {{ year }} Nara Group</div>
    </div>
</body>
</html>
