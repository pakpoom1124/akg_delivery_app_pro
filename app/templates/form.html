<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แบบฟอร์มสั่งอาหาร AKG Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- เพิ่ม Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background: #f5f7fa; }
        .container { max-width: 700px; margin-top: 40px; }
        .form-table th, .form-table td { vertical-align: middle; }
        /* ปุ่มลอยซ้ายล่างแบบ Modern */
        .floating-home-btn {
            position: fixed;
            left: 32px;
            bottom: 32px;
            z-index: 9999;
            background: linear-gradient(90deg, #5e72e4 0%, #825ee4 100%);
            color: #fff !important;
            border: none;
            border-radius: 2rem;
            box-shadow: 0 4px 24px 0 rgba(85,112,240,0.15);
            padding: 0.7rem 2rem 0.7rem 1.5rem;
            font-size: 1.09rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            transition: box-shadow 0.18s, background 0.18s;
        }
        .floating-home-btn:hover {
            background: linear-gradient(90deg, #7b83eb 0%, #a88fed 100%);
            box-shadow: 0 6px 32px 0 rgba(85,112,240,0.22);
            color: #fff !important;
            text-decoration: none;
        }
        .floating-home-btn .bi {
            font-size: 1.3em;
            margin-right: 0.2em;
        }
        @media (max-width: 600px) {
            .floating-home-btn {
                left: 12px;
                bottom: 12px;
                padding: 0.6rem 1.4rem 0.6rem 1.2rem;
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-end align-items-center" style="margin-top: 20px; margin-right: 32px;">
        <a href="{{ url_for('export_delivery_amo') }}" class="btn btn-outline-success">
            <i class="bi bi-file-earmark-excel" style="font-size:1.1em"></i>
            Export Delivery (Excel)
        </a>
    </div>
    <div class="container shadow rounded-3 p-4 bg-white">
        <h2 class="mb-4 text-center text-primary">Delivery สาขา : <span class="fw-bold">Angmorr</span></h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-success">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <table class="table table-bordered form-table">
                <thead class="table-primary">
                    <tr>
                        <th>เลือก</th>
                        <th>รายการอาหาร</th>
                        <th style="width: 110px;">จำนวน</th>
                    </tr>
                </thead>
                <tbody>
                {% for item in menu_items %}
                    <tr>
                        <td>
                            <input type="checkbox" name="menu" value="{{ loop.index0 }}" class="form-check-input" onclick="toggleQty(this, {{ loop.index0 }})">
                        </td>
                        <td>{{ item }}</td>
                        <td>
                            <input type="number" name="quantity{{ loop.index0 }}" min="0" value="0" class="form-control" id="qty{{ loop.index0 }}" disabled>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <div class="text-end mt-3">
                <button type="submit" class="btn btn-primary btn-lg px-5">บันทึกข้อมูลการขาย</button>
            </div>
        </form>
    </div>
    <!-- ปุ่มกลับหน้า Home แบบลอยซ้ายล่าง -->
    <a href="{{ url_for('home') }}" class="floating-home-btn">
        <i class="bi bi-house-door"></i>
        กลับหน้า Home
    </a>
    <script>
        function toggleQty(checkbox, idx) {
            let qty = document.getElementById("qty" + idx);
            qty.disabled = !checkbox.checked;
            if (!checkbox.checked) qty.value = 0;
        }
    </script>
</body>
</html>
