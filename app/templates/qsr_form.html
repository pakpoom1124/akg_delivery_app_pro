<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>QSR Online - Nara Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons สำหรับไอคอนบ้าน -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background: #f5f7fa; }
        .container { max-width: 540px; margin-top: 40px; }
        /* ปุ่มกลับหน้า Home แบบลอยซ้ายล่าง */
        .floating-home-btn {
            position: fixed;
            left: 32px;
            bottom: 32px;
            z-index: 9999;
            background: linear-gradient(90deg, #5e72e4 0%, #825ee4 100%);
            color: #fff !important;
            border: none;
            border-radius: 2rem;
            box-shadow: 0 4px 24px 0 rgba(85,112,240,0.15);
            padding: 0.7rem 2rem 0.7rem 1.5rem;
            font-size: 1.09rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            transition: box-shadow 0.18s, background 0.18s;
        }
        .floating-home-btn:hover {
            background: linear-gradient(90deg, #7b83eb 0%, #a88fed 100%);
            box-shadow: 0 6px 32px 0 rgba(85,112,240,0.22);
            color: #fff !important;
            text-decoration: none;
        }
        .floating-home-btn .bi {
            font-size: 1.3em;
            margin-right: 0.2em;
        }
        @media (max-width: 600px) {
            .floating-home-btn {
                left: 12px;
                bottom: 12px;
                padding: 0.6rem 1.4rem 0.6rem 1.2rem;
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
<div class="container shadow rounded-3 p-4 bg-white">
    <h2 class="mb-4 text-center text-success">QSR Online - Nara Group</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">ชื่อผู้กรอก</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ตำแหน่ง/แผนก</label>
            <input type="text" class="form-control" name="department">
        </div>
        <div class="mb-3">
            <label class="form-label">รายละเอียด (Detail)</label>
            <textarea class="form-control" name="detail" rows="3"></textarea>
        </div>
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-success px-5">Submit</button>
        </div>
    </form>
    <div class="mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-link">กลับหน้า Home</a>
    </div>
</div>

<!-- ปุ่มลอยซ้ายล่าง กลับหน้า Home -->
<a href="{{ url_for('home') }}" class="floating-home-btn">
    <i class="bi bi-house-door"></i>
    กลับหน้า Home
</a>
</body>
</html>
