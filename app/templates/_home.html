<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Nara Group - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .center-box {
            max-width: 480px;
            margin: 70px auto;
            background: #fff;
            border-radius: 2rem;
            box-shadow: 0 8px 40px 0 rgba(0,0,0,0.09);
            padding: 3rem 2rem 2.5rem 2rem;
            text-align: center;
        }
        .brand-logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 10px 0 rgba(85,112,240,0.09);
        }
        .headline {
            font-size: 2.1rem;
            font-weight: 700;
            color: #283593;
            margin-bottom: 0.6rem;
            letter-spacing: 1px;
        }
        .desc {
            color: #546e7a;
            font-size: 1.1rem;
            margin-bottom: 2.2rem;
        }
        .btn-akg {
            font-size: 1.2rem;
            padding: 0.9rem 2.4rem;
            border-radius: 2rem;
            background: linear-gradient(90deg, #5e72e4 0%, #825ee4 100%);
            border: none;
            color: #fff;
            font-weight: 500;
            box-shadow: 0 4px 20px 0 rgba(85,112,240,0.16);
            transition: all .18s;
        }
        .btn-akg:hover {
            background: linear-gradient(90deg, #7b83eb 0%, #a88fed 100%);
            color: #fff;
        }
        @media (max-width: 576px) {
            .center-box {
                padding: 1.5rem 0.7rem 1.6rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="center-box">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="brand-logo">
        <!--<img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo" class="brand-logo">-->
        <div class="headline">Nara Group - Apps</div>
        <div class="desc">
            ระบบจัดการภายในของบริษัทนารากรุ๊ป<br>
            สะดวก รวดเร็ว สำหรับทุกแผนก
        </div>
        <a href="{{ url_for('form') }}" class="btn btn-akg w-100 mb-3">Delivery AKG - สาขา Angmorr</a>
        <a href="{{ url_for('form_THG') }}" class="btn btn-akg w-100 mb-3">Delivery AKG - สาขา The Glass</a>
        <a href="{{ url_for('qsr_form') }}" class="btn btn-akg w-100 mb-3">กรอกข้อมูล QSR ของนารากรุ๊ป</a>
        <a href="{{ url_for('sales_form') }}" class="btn btn-akg w-100 mb-3">กรอกข้อมูล Sales ของนารากรุ๊ป</a>
        <div class="mt-4 text-muted" style="font-size:0.9rem;">© {{ year }} Nara Group</div>
    </div>
</body>
</html>
